<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  <head>
    <title>Augmented Marketing</title>
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="tiger" src="images/tiger.gltf"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-gltf-model src="#tiger" scale="2.0 2.0 2.0"></a-gltf-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
